<body>
    <a class="btn btn-warning" data-bs-toggle="offcanvas" id="yes" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        <i class="bi bi-plus-circle"></i> Ajouter un mémo
    </a>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Ajouter un mémo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <select class="form-select">
                <option value="1" selected>Normal</option>
                <option value="2">Urgent</option>
            </select>

            <div class="mt-4">
                <select class="form-select">
                    <option value="1" selected>Courses</option>
                    <option value="2">Perso</option>
                    <option value="2">Autres</option>
                </select>
            </div>
            Commentaire

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg mt-4" id="Ajouter">Ajouter</button>

        </div>
    </div>
    </div>

            <p class="croix mb-0"><i class="bi bi-x-octagon"></i></p>

        <p class="h4 text-center">Courses</p>
