<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Canvas</title>
</head>

<body>
    <a class="btn btn-warning" data-bs-toggle="offcanvas" id="yes" href="#offcanvasExample" role="button"
        aria-controls="offcanvasExample">
        <i class="bi bi-plus-circle"></i> Ajouter un mémo
    </a>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Ajouter un mémo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <select class="form-select" id="selected1">
                <option selected>Normal</option>
                <option> Urgent</option>
            </select>

            <div class="mt-4">
                <select class="form-select" id="selected2">
                    <option selected>Courses</option>
                    <option>Perso</option>
                    <option>Autres</option>
                </select>
            </div>
            <br>
            <span id="error" class="text-danger"> </span>

            <div class="form-floating">
                <textarea id="comment" style="height: 100px" placeholder="Commentaire"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg mt-4" id="ajouter">Ajouter</button>

        </div>
    </div>
    </div>

    <div id="parent" class="p-4">

</body>

</html>
